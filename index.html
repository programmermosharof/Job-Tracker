<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS for Utility Class -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


        <!-- Font Awesome > For icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Css File Connect -->
     <link rel="stylesheet" href="Style/index.css">

      <!-- Google Font : Geist  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <title>Job-Tracker</title>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-10 text-slate-800">
<!-- Main WRAPPER -->


  <div class=" max-w-5xl mx-auto ">
    <!-- Page Title -->
    <h1 class="text-2xl text-[#002C5C] font-bold mb-6">Job Application Tracker</h1>

<!-- Stats Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10" >
    <!-- Card 1 : Total -->
    <div class="bg-white p-6 rounded-xl shadow-sm">
        <p class="text-sm font-medium text-slate-500 ">Total</p>
        <!-- id ="total-count" > js number change -->
        <h2 id="total-count" class="text-3xl font-bold">0</h2>
    </div>
    <!-- Card 2: Interview -->
    <div class="bg-white p-6 rounded-xl shadow-sm">
        <p class="text-sm font-medium text-slate-500">Interview</p>
        <h2 id="interview-count" class="text-3xl font-bold text-green-600">0</h2>
    </div>
    <!-- Card 3: Rejected -->
    <div class="bg-white p-6 rounded-xl shadow-sm">
        <p class="text-sm font-medium text-slate-500">Rejected</p>
        <h2 id="rejected-count" class="text-3xl font-bold text-red-600">0</h2>
    </div>
    </div>
<!-- Stats Section End-->

<!-- ====== Filter tab Section > Left: heading + tab buttons Right: job count display ====== -->   
         <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h3 class="text-xl font-bold mb-3">Available Jobs</h3>

                <!-- Tab Button -->
                <!-- onclick e filterJobs() call hobe -->
                <!-- 'this' matlab: je button click holo sei button tai pass hobe -->
                <div id="tab-container" class="flex gap-2">

                    <!-- ALL tab: default active-tab -->
                     <!--  onclick="filterJobs('all', this)" -->
                    <button
                       onclick="filterJobs('all', this)"
                        class="tab-btn active-tab px-5 py-2 bg-slate-200 rounded-lg text-sm font-semibold transition-all">
                        All
                    </button>

                    <!--  Interview tab -->
                      <!-- onclick="filterJobs('interview', this)" -->
                    <button
                       onclick="filterJobs('interview', this)" 
                        class="tab-btn px-5 py-2 bg-slate-200 rounded-lg text-sm font-semibold transition-all">
                        Interview
                    </button>

                    <!--  Rejected tab -->
                      <!-- onclick="filterJobs('rejected', this)" -->
                    <button
                       onclick="filterJobs('rejected', this)"
                        class="tab-btn px-5 py-2 bg-slate-200 rounded-lg text-sm font-semibold transition-all">
                        Rejected
                    </button>

                </div>
            </div>

            <!-- JOB Count Display : 8 jobs or 3 of 8 jobs -->
            <div class="bg-white border border-slate-200 px-4 py-2 rounded-lg shadow-sm mt-8">
                <span id="job-list-count" class="font-bold text-slate-600 text-sm">0 jobs</span>
            </div>

        </div>
<!--  End Filter Tab Section -->

<!-- Job Cards Container js diye ei div er modhye card inject korbo shuru te empty thakbe -->
 <div id="job-container" class="grid grid-cols-1 gap-5">
    <!-- Card Add hobe  -->
 </div>
 <!-- End job Container -->

<!-- Empty state section -->
<div id="empty-state" class=" flex  flex-col items-center justify-center py-20 bg-white rounded-2xl border-2 border-dashed border-slate-200 mt-4">
    <img src="jobs.png" alt="No Job">
    <h3 class="text-xl font-bold text-slate-700">No jobs available</h3>
    <p class="text-slate-400">Check back soon for new job opportunities</p>

</div>
<!-- End Empty Section -->



</div>
<!-- End Main WRAPPER -->

    <!-- JavaScript File Connect -->
 <script src="JavaScript/index.js"></script>
</body>
</html>
